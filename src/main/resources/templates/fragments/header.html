    <div class="header">
        <div class="hd_search_wrapper">
            <i class="fa-solid fa-magnifying-glass hd_search_image"></i>

        <div class="hd_user_info">
            <p class="hd_user_name">이눅스님</p>
            <p class="hd_user_email">hello@2nux.com</p>
        </div>
        <img class="hd_user_image" th:src="@{/img/common/user_image.png}" alt="user_image">
    </div>
</html>
