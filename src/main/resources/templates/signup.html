<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    <th:block layout:fragment="head">
        <link th:href="@{/css/signup.css}" rel="stylesheet" />
        <link th:href="@{/css/common.css}" rel="stylesheet" />
        <script type="module" th:src="@{/js/api/auth.js}" defer></script>
        <script type="module" th:src="@{/js/signup.js}" defer></script>
    </th:block>
    <body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <dialog class="authentication_modal">
                <div class="authentication_modal_box">
                    <button class="close_btn">
                        <img class="close_image" th:src="@{/img/common/closebtn.png}" alt="close_button" />
                    </button>
                    <input type="number" class="authentication_modal_input" placeholder="인증 번호를 입력해주세요">
                    <button class="authentication_modal_button" >인증하기</button>
                    <p class="authentication_modal_timer">05 : 00</p>
                </div>
            </dialog>
            <!-- HEADER -->
            <header>
                <h2>회원가입</h2>
            </header>

            <!-- INPUT -->
            <section>
                <div class="form-input-date-picker-default1">
                    <div class="idbox">
                        <div class="start-date"> 이메일 </div>
                        <input class="box" id="userid" type="text" placeholder="이메일 입력(6~20자)"/>
                    </div>
                    <button class="checknum">인증받기</button>
<!--                    <div class="validation"> 인증이 완료되었습니다.</div>-->
                </div>

                <div class="form-input-date-picker-default1">
                    <div class="namebox">
                        <div class="start-date"> 이름 </div>
                        <input class="box" id="username" type="text" placeholder="이름 입력"/>
                    </div>
                </div>

                <div class="form-input-date-picker-default1">
                    <div class="pwdbox">
                        <div class="start-date"> 비밀번호 </div>
                        <input class="box" id="signin-pw" type="password" placeholder="비밀번호 입력"/>
                    </div>
                    <div class="pwdagain">
                        <div class="start-date"> 비밀번호 확인</div>
                        <input class="box" id="signin-pw-again" type="password" placeholder="비밀번호 재입력"/>
                    </div>
<!--                    <div class="validation"> 인증이 완료되었습니다.</div>/-->
                </div>

                <div class="form-input-date-picker-default2">
                    <div class="start-date"> 자주 소비하는 카테고리</div>
                    <div class="form-input-date-picker-default3">
                        <input type="checkbox" id="categorybox1">
                        <label class="category-box1" for="categorybox1">대형마트</label>

                        <input type="checkbox" id="categorybox2">
                        <label class="category-box1" for="categorybox2">학원</label>

                        <input type="checkbox" id="categorybox3">
                        <label class="category-box1" for="categorybox3">주유소</label>

                        <input type="checkbox" id="categorybox4">
                        <label class="category-box1" for="categorybox4">문화생활</label>
                    </div>
                    <div class="form-input-date-picker-default3">
                        <input type="checkbox" id="categorybox5">
                        <label class="category-box1" for="categorybox5">편의점</label>

                        <input type="checkbox" id="categorybox6">
                        <label class="category-box1" for="categorybox6">음식점</label>

                        <input type="checkbox" id="categorybox7">
                        <label class="category-box1" for="categorybox7">카페</label>

                        <input type="checkbox" id="categorybox8">
                        <label class="category-box1" for="categorybox8">병원</label>
                    </div>
                </div>
                <div class="form-input-date-picker-default">
                    <div class="start-date"> 월 평균 목표 지출액 </div>
                    <input class="box" id="signin-moneygoal" type="text" placeholder="ex) 1,200,000"/>
                </div>
            </section>
            <button id="signup">회원가입</button>
        </div>
    </div>
    </body>
</html>
