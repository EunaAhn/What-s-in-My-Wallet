<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    <th:block layout:fragment="head">
        <link th:href="@{/css/analyze.css}" rel="stylesheet" />
        <link th:href="@{/css/common.css}" rel="stylesheet" />
        <script type="module" th:src="@{/js/utils.js}" defer></script>
        <script type="module" th:src="@{/api/analyze.js}" defer></script>
        <script type="module" th:src="@{/js/analyze.js}" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </th:block>
    <body>
    <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
    <th:block layout:fragment="sidemenubar" th:include="@{/fragments/sidemenubar}"></th:block>

    <div class="container">
        <div class="section section_up">
            <div class="title">나의 소비MBTI
                <select id="monthSelect">
                </select>
                <button id="updateButton">업데이트</button>
            </div>
            <img id="mbtiImage" class="mbti_image" th:src="@{/img/analyze/써니플렉서.png}" alt="mbti1">

            <div class="content_box">
                <div class="content price_content">
                    <p class="expense_type" id="expenditureType2"></p>
                    <p class="type_description" id="timePeriod"></p>
                    <p class="type_description" id="totalCount"></p>
                </div>
                <div class="content time_content">
                    <p class="expense_type" id="expenditureType1"></p>
                    <p class="type_description" id="totalExpenditure"></p>
                    <p class="type_description" id="savingAmount"></p>
                </div>
            </div>

        </div>

        <div class="section section_down">
            <div class="chart">
                <p class="chart_title">이번달 시간대별 지출금액</p>
                <div class="time_chart_wrapper">
                    <div class="time_chart"></div>
                </div>
            </div>
            <div class="chart">
                <p class="chart_title">월 평균 지출금액</p>
                <div class="price_chart_wrapper">
                    <div class="price_chart"></div>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>`
